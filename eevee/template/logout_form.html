{% extends "base.html" %}
{% load static %}

{% block title %}
    Logout
{% endblock %}

{% block optional_javascript %} {% endblock %}

{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
    <p align="center">
        <button class="btn btn-lg btn-primary " data-toggle="modal" data-target=".bs-example-modal-sm">Logout</button>
    </p>
    <div class="modal bs-example-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header"><h4>Logout <i class="fa fa-lock"></i></h4></div>
                <div class="modal-body"><i class="fa fa-question-circle"></i> Are you sure you want to log-off?</div>
                <div class="modal-footer"><a href="{% url 'logout_process' %}" class="btn btn-primary btn-block">Logout</a></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
